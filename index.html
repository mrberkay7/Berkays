<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ä°YÄ°KÄ° DOÄžDUN ZEHRA HOCAM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, pink, purple);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .hocam-resim {
      position: relative;
      display: block;
      margin: 20px auto;
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      z-index: 2;
    }

    .balloon, .heart {
      position: absolute;
      bottom: -100px;
      opacity: 0.25;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    .balloon {
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50%;
    }

    .heart {
      width: 30px;
      height: 30px;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.8);
      color: purple;
      cursor: pointer;
      transition: 0.3s;
      z-index: 3;
    }

    button:hover {
      background: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Ä°YÄ°KÄ° DOÄžDUN<br>Zehra Hocam</h1>

  <img src="zehra.jpg" alt="Zehra Hocam" class="hocam-resim">

  <button onclick="playMusic()">ðŸŽµ MÃ¼ziÄŸi AÃ§</button>

  <audio id="bg-music" src="zehra.mp3"></audio>

  <script>
    function playMusic() {
      const music = document.getElementById('bg-music');
      music.play();
    }

    function createFloatingElement(type) {
      const el = document.createElement('div');
      el.className = type;
      el.style.left = Math.random() * 100 + 'vw';
      el.style.background = randomColor();
      el.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    function randomColor() {
      const colors = ['red','pink','yellow','blue','purple','orange','#ff6b6b','#ffd166','#7ae582'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    setInterval(() => createFloatingElement('balloon'), 700);
    setInterval(() => createFloatingElement('heart'), 900);
  </script>
</body>
</html>
