  <style>

.bg-text{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;pointer-events:none;z-index:0;gap:1rem}

/* merkezdeki kart */
.card{

}

h1{margin:0;font-size:2.6rem}
p.lead{margin:0.6rem 0 0;color:rgba(255,255,255,0.85)}

/* dÃ¼ÄŸme */
.btn{appearance:none;border:0;padding:0.9rem 1.3rem;border-radius:12px;font-weight:700;cursor:pointer;margin-top:1rem}
.play{background:linear-gradient(90deg,var(--accent1),#ff8fb3);color:#081226}

/* kalpler ve balonlar layer */
.fx-layer{position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:1}
.heart, .balloon{position:absolute;will-change:transform;opacity:0.15}

/* kalp ÅŸekli */
.heart{
  width:60px;height:54px;transform-origin:center bottom;animation:floatUp linear infinite;
}
.heart::before,.heart::after{content:'';position:absolute;width:32px;height:54px;border-radius:16px 16px 0 0;background:var(--accent1);top:0}
.heart::before{left:0;transform:rotate(-45deg)}
.heart::after{right:0;transform:rotate(45deg)}

/* balon */
.balloon{width:56px;height:78px;border-radius:50% 50% 50% 50%;background:var(--accent2);transform-origin:center bottom;animation:rise linear infinite}
.balloon::after{content:'';position:absolute;left:50%;bottom:-20px;width:2px;height:20px;background:rgba(255,255,255,0.2);transform:translateX(-50%)}

@keyframes rise{from{transform:translateY(120vh) scale(0.9) rotate(0deg)} to{transform:translateY(-40vh) scale(1.1) rotate(10deg)}}
@keyframes floatUp{from{transform:translateY(120vh) rotate(0deg) scale(0.9)} to{transform:translateY(-30vh) rotate(15deg) scale(1.05)}}

.footer{position:fixed;right:18px;bottom:18px;z-index:6;font-size:0.85rem;color:rgba(255,255,255,0.6)}

  </style>

  <div class="bg-text" aria-hidden="true">

    const fx = document.getElementById('fxLayer');

    // rastgele balon/kalp oluÅŸtur
    function spawnParticle(type){

      el.style.left = left + 'vw';
      el.style.bottom = '-20vh';
      const colors = ['#ff6b6b','#ff8fb3','#ffd166','#7ae582','#9ad0ff','#c39cff'];
      const c = colors[Math.floor(Math.random()*colors.length)];
      el.style.setProperty('--accent1', c);
      el.style.setProperty('--accent2', c);
      const dur = Math.random()*10 + 8;
      el.style.animationDuration = dur + 's';
      fx.appendChild(el);
      setTimeout(()=>el.remove(), (dur*1000)+1500);
    }

    // sÃ¼rekli Ã¼ret
    setInterval(()=>{
      const r = Math.random();
      if(r < 0.5) spawnParticle('balloon'); else spawnParticle('heart');
    }, 800);

    // mÃ¼zik butonu
    playBtn.addEventListener('click', async ()=>{
      try{
        if(audio.paused){
          await audio.play();
          playBtn.textContent = 'ðŸ”Š MÃ¼zik Ã‡alÄ±yor';
